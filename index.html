<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contabilizei</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">CONTABILIZEI</h1>

    <section class="card">
      <ul class="transactions">
        <li class="transaction income">
          <span class="date">01-06-2024</span>
          <span class="desc">nome da minha receita A</span>
          <span class="value">R$ 1.000,00</span>  
        </li>
        <li class="transaction expense">
          <span class="date">02-06-2024</span>
          <span class="desc">nome da minha despesa X</span>
          <span class="value">R$ 100,00</span>
        </li>
        <li class="transaction expense">
          <span class="date">03-06-2024</span>
          <span class="desc">nome da minha despesa Y</span>
          <span class="value">R$ 800,00</span>
        </li>
        <li class="transaction income">
          <span class="date">03-06-2024</span>
          <span class="desc">nome da minha receita B</span>
          <span class="value">R$ 1.000,00</span>
        </li>
        <li class="transaction expense">
          <span class="date">03-06-2024</span>
          <span class="desc">nome da minha despesa Z</span>
          <span class="value">R$ 100,00</span>
        </li>
      </ul>

      <div class="total">
        <span>Saldo total</span>
        <span class="value">R$ 1.000,00</span>
      </div>
    </section>

    <div class="actions">
      <button class="btn income">Nova receita</button>
      <button class="btn expense">Nova despesa</button>
    </div>
  </main>
</body>
</html>
